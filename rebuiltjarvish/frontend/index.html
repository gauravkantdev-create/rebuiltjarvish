<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant - Rebuilt Jarvish</title>
    <!-- Block MetaMask before any other scripts -->
    <script src="/metamask-blocker.js"></script>
    <!-- Dev helper: unregister any existing service workers to avoid stale cached dev assets -->
    <script>
      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(regs => {
            regs.forEach(r => {
              try { r.unregister().then(() => console.log('Dev: unregistered service worker', r.scope)); } catch(e){ console.warn('Dev: unregister failed', e); }
            });
          }).catch(e => console.warn('Dev: failed to get SW registrations', e));
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
